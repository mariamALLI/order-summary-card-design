<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">  
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
  <img class="img-card" src="images/illustration-hero.svg" alt="illustration-hero">
  <div class="card-order">
    <h1 class="order">Order Summary</h1>
    <p class="summary">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

  <div class="plan-offer">
    <div class="plan">
    <img src="images/icon-music.svg" alt="icon-music">
   </div>
   <div class="plan-2">
    <h2 class="offer">Annual Plan</h2>
      <p class="price">$59.99/year</p>
    </div>
   <div class="change-offer">
    <a href="#">Change</a>
   </div>  
  </div>
  
<div class="payment-button">
<a class="paybtn" href="#">Proceed to Payment</a>  
</div>

<div class="cancel-button">
  <a class="canbtn" href="#">Cancel Order</a>
</div>
  </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="#">MOA</a>
  </footer>
</body>
</html>
